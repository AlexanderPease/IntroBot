{% extends base.html %}

{% block title %}IntroBot | {% end %}

{% block content %}	
	<h3>Intro Machine</h3>
	{% if err %}
		<p class="text-danger">
			{{ err }}
		</p>
	{% end %}
	{% if intro %}
		<p class="text-success">
			Brittany@usv.com has now sent a two-way email intro connecting you to {{ intro['for_name'] }} ({{ intro['for_email'] }}). Thanks!
		</p>
	{% end %}
{% end %}
